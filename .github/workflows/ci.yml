name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    services:
      db:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: meuat_fazendas
        ports:
          - 5434:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d meuat_fazendas"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate docker compose
        run: |
          docker compose version
          docker compose config

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff pytest pytest-cov httpx python-dotenv

      - name: Ruff (lint)
        run: |
          ruff check . --output-format=github

      - name: Ruff (format check)
        run: |
          ruff format --check .

      - name: Run tests
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: "5434"
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: meuat_fazendas
        run: |
          pytest -v -m "unit"
          pytest -v -m "smoke" --cov=app --cov-report=term-missing --cov-report=xml

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
